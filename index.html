<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="manifest" href="manifest.json">
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
  }
</script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proyecto Sistema Solar 3D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1></h1>
    </div>

    <div id="reset-view-btn" title="Vista Inicial">üöÄ</div>

    <div id="main-panel" class="panel hidden">
      <div id="image-overlay" class="image-overlay hidden">
        <div id="image-close-btn">‚ùå</div>
        <img id="enlarged-image" src="" alt="Imagen ampliada del planeta" />
      </div>
      
      <div id="image-viewer" class="image-viewer hidden">
        <div class="viewer-header">
            <span>Vista Ampliada</span>
            <button id="close-viewer">‚úñ</button>
        </div>
        <img id="viewer-img" src="">
      </div>

      <div class="panel-header">
          <h2 id="panel-title"></h2>
          <div id="panel-image" class="panel-image structure-clickable"></div>
      </div>

      <div id="main-buttons" class="panel-buttons">
          <button id="btn-visit" class="glow-btn">üõ∞Ô∏è VISITAR</button>
          <button id="btn-encyclopedia" class="glow-btn">üìö ENCICLOPEDIA</button>
          <button id="btn-structure" class="glow-btn">üî¨ ESTRUCTURA</button>
          <button id="btn-planets" class="glow-btn">ü™ê PLANETAS</button>
          <button id="btn-back" class="glow-btn return-btn">üîô REGRESAR</button>
      </div>

      <div id="encyclopedia-content" class="content-section hidden">
          <div class="scrollable-content">
              <h3>üìñ Informaci√≥n Cient√≠fica</h3>
              <p id="encyclopedia-text"></p>
          </div>
          <button class="btn-back glow-btn">‚Üê VOLVER AL MEN√ö</button>
      </div>

      <div id="structure-content" class="content-section hidden">
          <div class="scrollable-content">
              <h3>üèóÔ∏è Estructura Interna</h3>
              <p id="structure-text"></p>
              <img id="structure-img" class="structure-img structure-clickable" src="" alt="Estructura interna">
          </div>
          <button class="btn-back glow-btn">‚Üê VOLVER AL MEN√ö</button>
      </div>

      <div id="planets-list" class="content-section hidden">
          <h3>ü™ê Seleccionar Cuerpo Celeste</h3>
          <div class="planets-grid">
              <div class="planet-option" data-planet="Sol">
                  <div class="planet-mini sun-mini"></div>
                  <span>Sol</span>
              </div>
              <div class="planet-option" data-planet="Mercurio">
                  <div class="planet-mini" style="background-color: #8c7853;"></div>
                  <span>Mercurio</span>
              </div>
              <div class="planet-option" data-planet="Venus">
                  <div class="planet-mini" style="background-color: #e39e54;"></div>
                  <span>Venus</span>
              </div>
              <div class="planet-option" data-planet="Tierra">
                  <div class="planet-mini" style="background-color: #6b93d6;"></div>
                  <span>Tierra</span>
              </div>
              <div class="planet-option" data-planet="Marte">
                  <div class="planet-mini" style="background-color: #cd5c5c;"></div>
                  <span>Marte</span>
              </div>
              <div class="planet-option" data-planet="J√∫piter">
                  <div class="planet-mini" style="background-color: #d8ca9d;"></div>
                  <span>J√∫piter</span>
              </div>
              <div class="planet-option" data-planet="Saturno">
                  <div class="planet-mini" style="background-color: #e4d191;"></div>
                  <span>Saturno</span>
              </div>
              <div class="planet-option" data-planet="Urano">
                  <div class="planet-mini" style="background-color: #4fd0e7;"></div>
                  <span>Urano</span>
              </div>
              <div class="planet-option" data-planet="Neptuno">
                  <div class="planet-mini" style="background-color: #4b70dd;"></div>
                  <span>Neptuno</span>
              </div>
          </div>
          <button class="btn-back glow-btn">‚Üê VOLVER AL MEN√ö</button>
      </div>
    </div>

    <div id="footer">
        <p>Autora: Kate Gonzales Paredes</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/renderers/CSS2DRenderer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/TWEEN.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
